<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for the background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c6ff"/>
      <stop offset="100%" stop-color="#0072ff"/>
    </linearGradient>

    <!-- Inner glow / glass effect -->
    <radialGradient id="glow" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <!-- Drop shadow for the number -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Rounded rectangle background with gradient -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)" />

  <!-- Glass overlay glow -->
  <rect width="100" height="100" rx="20" fill="url(#glow)" />

  <!-- Number with soft shadow and glowing style -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Segoe UI', 'Arial Black', sans-serif" font-size="58"
        fill="#ffffff" font-weight="bold" filter="url(#softShadow)">
    189
  </text>
</svg>
